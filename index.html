<script type="text/javascript">
	function validateEmail(paramEmailID) {
		// alert(paramEmailID);
        var filter = /^[0-9a-z.]+\@[a-z0-9]+\.[a-zA-z0-9]{2,4}$/;
        
        if (filter.test(paramEmailID)) {
          return true;
        } else {
          return false;
        }
      }

      function isNumber(evt) {
        var iKeyCode = (evt.which) ? evt.which : evt.keyCode
        if (iKeyCode != 46 && iKeyCode > 31 && (iKeyCode < 48 || iKeyCode > 57))
            return false;

        return true;
    }



    function isAlpha(evt) {
      evt = (evt) ? evt : window.event;
      var charCode = (evt.which) ? evt.which : evt.keyCode;
      if (charCode > 31 &&  charCode != 32 && (charCode < 65 || charCode > 90) && (charCode < 97 || charCode > 122)) {
          return false;
      }
      return true;
  	}

  	function formValidation() {
  		let emailID = document.getElementById('txtEmail').value;
  		if(emailID == "") {
  			alert("Please Enter Email Address");
  			return false;
  		}

  		if(!validateEmail(emailID)) {
  			alert("Please Enter Correct Email Address");
  			return false;
  		}

  	}
